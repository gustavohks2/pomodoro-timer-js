<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=0">
    <title>Pomodoro Timer</title>
  </head>
  <body>

    <div class="center-container">
      <table class="task-table">
        <thead>
          <tr>
            <th class="task-table__heading">Task name</th>
            <th class="task-table__heading">Status (done/planned)</th>
            <th class="task-table__heading">Controls</th>
          </tr>
        </thead>
        <tbody class="js-task-table-body">
        </tbody>
      </table>
  
      <form class="js-add-task form" action="#">
        <input class="js-task-name" type="text">
  
        <select class="js-pomodoro-count" name="pomodoro-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
  
        <input type="submit" value="Add Task">
      </form>
    </div>

    <script src="js/pomodoro.js"></script>
  </body>
</html>
